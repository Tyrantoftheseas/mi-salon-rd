<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita - Mi Salón RD</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h2 class="titulo-pagina">Agendar Cita</h2>

    <section class="servicios">
        <h3>Selecciona un servicio</h3>
        <div class="servicios-grid">

            <div class="card-servicio">
                <h4>Corte de Cabello</h4>
                <p>RD$ 300</p>
                <button class="btn-select">Seleccionar</button>
            </div>

            <div class="card-servicio">
                <h4>Peinado</h4>
                <p>RD$ 500</p>
                <button class="btn-select">Seleccionar</button>
            </div>

            <div class="card-servicio">
                <h4>Uñas Acrílicas</h4>
                <p>RD$ 800</p>
                <button class="btn-select">Seleccionar</button>
            </div>

            <div class="card-servicio">
                <h4>Color & Mechas</h4>
                <p>RD$ 1500</p>
                <button class="btn-select">Seleccionar</button>
            </div>

        </div>
    </section>

    <section class="agenda">
        <h3>Elige fecha y hora</h3>

        <input type="date" class="input-fecha">

        <select class="input-hora">
            <option selected disabled>Seleccionar hora</option>
            <option>09:00 AM</option>
            <option>10:00 AM</option>
            <option>11:00 AM</option>
            <option>02:00 PM</option>
            <option>03:00 PM</option>
            <option>04:00 PM</option>
        </select>

        <button class="btn full agendar-btn">Agendar</button>
    </section>

</body>
</html>
